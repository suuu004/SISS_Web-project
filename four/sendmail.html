<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<script>
function check() {
	form = document.sendmail;
	if ( form.form_user.value == '' ) {
		alert('메일 주소를 입력해주세요.');
		form.form_user.focus();
		return false;
	}
	form.submit();
}
</script>
</head>
<body>
<form name='sendmail' action='sendmail.php' method='post'>

	<table width='500' border='0' cellpadding='0' cellspacing='0' style='border:1px solid #999999;'>
		<tr height='30'>
			<td align='center' colspan='2' style='border-bottom:1px solid;'>
				이메일 인증
			</td>
		</tr>
		<tr height='50'>
			<td width='100' align='right' style='border-bottom:1px solid;'>
			    email : &nbsp; &nbsp;
			</td>
			<td style='border-bottom:1px solid;'>
				<input type='text' name='form_user'>
			</td>
		</tr>
	</table>

	<table width='500' border='0' cellpadding='0' cellspacing='0'>
		<tr height='50'>
			<td align='center'>
				<input type='button' value='메일인증하기' onclick='check();'>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
